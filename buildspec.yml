version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 12
        commands:
            - npm install -g typescript
            - npm install
    pre_build:
        commands:
            - echo nothing to do in the pre_build phase...
    build:
        commands:
            - echo Create build...
            - npm run build
    post_build:
        commands:
            - echo Removing unnecessary files...
            - rm -rf node_modules/
artifacts:
    files:
        - "**/*"
    name: cdsa365build-$(date +%Y-%m-%d)
