version: 0.2

phases:
    pre_build:
        commands:
            - echo Install packages...
            - npm install
    build:
        commands:
            - echo Create build...
            - npm run build
    post_build:
        commands:
            - echo Removing unnecessary files...
            - rm -rf node_modules/
            - node dist/server.js
artifacts:
    base-directory: "."
    files:
        - server.js
        - dist/**/*
        - request-map.js
        - node_modules/**/*
